{% extends 'blog/baseBlog.html'%}
{%block title%}
Post Create
{%endblock%}

{% block content %}
<form action="{%url 'post_create_url' %}" method="post">
    {% csrf_token %}

    {%for field in form%}
    <div>
        {% if field.errors%}
        <div>{{field.errors}}</div>
        {%endif%}
        {{field.label}}
        {{field}}
    </div>
    {%endfor%}

    <button type="submit" class="btn btn-primary">Create Post</button>
</form>
{% endblock %}
